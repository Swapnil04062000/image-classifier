[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn app.app:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi_error.log

