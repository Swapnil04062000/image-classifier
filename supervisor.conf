[program:tensorflow_serving]
command=tensorflow_model_server --model_name=image_classifier --model_base_path=/models/image_classifier
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/tensorflow_serving.log
stderr_logfile=/var/log/supervisor/tensorflow_serving_error.log